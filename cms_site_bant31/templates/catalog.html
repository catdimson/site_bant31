{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap3/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
</head>

    <div class="container text-center"><h1>{{ name }}</h1></div>
    <div>
        <form action="" method="post" class="form-inline text-center">{% csrf_token %}
            <div class="form-group">
                <label>Ваш email:</label>
                <input type="text" name="{{ form.email.name }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Ваше имя:</label>
                <input type="text" name="{{ form.name.name }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Ваш телефон:</label>
                <input type="text" name="{{ form.phone.name }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
<body>

</body>
</html>
